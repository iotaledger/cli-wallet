[package]
name = "stardust-cli-wallet"
version = "0.1.0-alpha"
authors = [ "IOTA Stiftung" ]
edition = "2021"
homepage = "https://iota.org"
description = "Command line interface application for the IOTA wallet library."
license = "Apache-2.0"

[[bin]]
name = "wallet"
path = "src/main.rs"

[dependencies]
clap = { version = "3.1.18", default-features = false, features = [ "derive", "std" ] }
dialoguer = { version = "0.10.1", default-features = false, features = [ "password" ] }
fern-logger = { version = "0.5.0", default-features = false }
iota-crypto = { version = "0.11.0", default-features = false, features = [ "std", "random", "sha", "pbkdf", "hmac", "bip39", "bip39-en", "chacha", "blake2b", "slip10" ] }
iota-wallet = { git = "https://github.com/iotaledger/wallet.rs", rev = "c0040a2687799b6a5e939fd284061c210dd95b83", default-features = false, features = [ "storage", "stronghold" ] }
log = { version = "0.4.17", default-features = false }
prefix-hex = { version = "0.4.0", default-features = false, features = [ "std" ] }
thiserror = { version = "1.0.31" , default-features = false }
tokio = { version = "1.18.2", default-features = false }

[profile.release]
panic = "abort"

[profile.production]
codegen-units = 1
inherits = "release"
lto = true
strip = "symbols"
